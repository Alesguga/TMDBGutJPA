<!doctype html>
<html lang="en">

<head>
    <title>TMDBGut</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container shadow p-0">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
                <div class="container">
                    <img src="img/logotmdb.png" alt="" width="100">
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0 ms-5">

                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Person</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-white" href="#">Link</a>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <input class="form-control me-sm-2" type="text" placeholder="DNI" name="dni" />
                            <input class="form-control me-sm-2" type="text" placeholder="Nombre" name="nombre" />
                            <button class="btn btn-success my-2 my-sm-0" type="submit">
                                Login OR Register
                            </button>
                            <h5 class="text-white">Welcome apollardao</h5>
                            <button class="btn btn-danger my-2 my-sm-0 ms-3" type="submit">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            <div class="row m-1 pt-1 justify-content-center">
                <div class="col-md-4 d-flex pt-2">
                    <div class="card flex-fill">
                        <img class="card-img-top" src="img/foto.jpg" alt="Title" />
                        <div class="card-body text-center">
                            <h4 class="card-title">Winchunchang</h4>
                            <span class="rating">
                                <a href="Controller?op=rating&rating=1">&#9733;</a>
                                <a href="Controller?op=rating&rating=2">&#9733;</a>
                                <a href="Controller?op=rating&rating=3">&#9733;</a>
                                <a href="Controller?op=rating&rating=4">&#9733;</a>
                                <a href="Controller?op=rating&rating=5">&#9733;</a>
                            </span>
                        </div>
                        <div class="card-body text-center bg-secondary-subtle">
                            <a href="" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#modalId">Filmografia</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row m-1 pt-1 justify-content-center">
                <div class="col-md-6 pt-2 d-flex">
                    <div class="card flex-fill">
                        <div class="row">
                            <div class="col-md-6 ">
                                <img class="card-img-top img-fluid rounded" src="img/poster.jpg" alt="Title" />
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h4 class="card-title">Pollas con chichis</h4>
                                    <h5 class="card-title">Martes 13 febrero</h4>
                                        <p class="card-text">WWWWWWWWWWWW</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </main>
        <footer class="bg-secondary text-center">
            <h2 class="m-3 py-4 text-light">Guti GS2 DAM</h2>
        </footer>
    </div>
    <!-- Modal trigger button -->
    <button type="button" class="btn btn-primary btn-lg">
        Launch
    </button>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Winchunchang
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col d-flex">
                            <div class="card flex-fill">
                                <div class="row">
                                    <div class="col-md-6 ">
                                        <img class="card-img-top img-fluid rounded" src="img/poster.jpg" alt="Title" />
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <h5 class="card-title">Pollas con chichis</h4>
                                                <p class="card-text">WWWWWWWWWWWW</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("modalId"),
            options,
        );
    </script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
